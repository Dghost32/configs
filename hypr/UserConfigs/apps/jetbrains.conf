# JetBrains IDE fixes

# Fix splash screen
windowrule = center on, match:class ^(jetbrains-.*)$ match:title ^(splash)$
windowrule = no_focus on, match:class ^(jetbrains-.*)$ match:title ^(splash)$
windowrule = border_size 0, match:class ^(jetbrains-.*)$ match:title ^(splash)$

# Center popups, keep focused for input
windowrule = center on, match:class ^(jetbrains-.*)$ match:title ^()$ match:float true
windowrule = stay_focused on, match:class ^(jetbrains-.*)$ match:title ^()$ match:float true
windowrule = border_size 0, match:class ^(jetbrains-.*)$ match:title ^()$ match:float true

# Prevent flicker on autocomplete/tooltips
windowrule = no_initial_focus on, match:class ^(jetbrains-.*)$ match:title ^(win.*)$ match:float true

# Disable mouse focus globally for JetBrains
windowrule = suppress_event activatefocus, match:class ^(jetbrains-.*)$
