# Utilities: Screenshots, Notifications, Waybar, Wallpaper, Theming, etc.

# Keybind viewer
bindd = $mainMod, K, View all keybindings, exec, $scriptsDir/KeybindViewer.sh

# Notifications
bindd = $mainMod, COMMA, Dismiss notification, exec, swaync-client --close-latest
bindd = $mainMod SHIFT, COMMA, Dismiss all notifications, exec, swaync-client --close-all
bindd = $mainMod CTRL, COMMA, Toggle DND, exec, swaync-client --toggle-dnd
bindd = $mainMod ALT, COMMA, Toggle notification panel, exec, swaync-client -t -sw

# Close all / Exit
bindd = CTRL ALT, Delete, Close all windows, exec, $scriptsDir/CloseAllWindows.sh
bindd = $mainMod CTRL ALT, Delete, Exit Hyprland, exec, hyprctl dispatch exit 0

# Help & settings
bindd = $mainMod, F12, Key hints cheat sheet, exec, $scriptsDir/KeyHints.sh
bindd = $mainMod ALT, R, Refresh waybar/swaync/rofi, exec, $scriptsDir/Refresh.sh
bindd = $mainMod ALT, E, Emoji picker, exec, $scriptsDir/RofiEmoji.sh
bindd = $mainMod, S, Google search (rofi), exec, $scriptsDir/RofiSearch.sh
bindd = $mainMod ALT, O, Toggle blur settings, exec, $scriptsDir/ChangeBlur.sh
bindd = $mainMod SHIFT, G, Toggle game mode (animations), exec, $scriptsDir/GameMode.sh
bindd = $mainMod ALT, L, Toggle layout (master/dwindle), exec, $scriptsDir/ChangeLayout.sh
bindd = $mainMod CTRL, R, Rofi theme selector, exec, $scriptsDir/RofiThemeSelector.sh
bindd = $mainMod CTRL SHIFT, R, Modified rofi theme selector, exec, pkill rofi || true && $scriptsDir/RofiThemeSelector-modified.sh

# Waybar
bindd = $mainMod CTRL ALT, B, Toggle waybar visibility, exec, pkill -SIGUSR1 waybar
bindd = $mainMod CTRL, B, Waybar styles menu, exec, $scriptsDir/WaybarStyles.sh
bindd = $mainMod ALT, B, Waybar layout menu, exec, $scriptsDir/WaybarLayout.sh

# Wallpaper & theming (UserScripts)
bindd = $mainMod SHIFT, M, Online music (rofi), exec, $UserScripts/RofiBeats.sh
bindd = $mainMod, W, Select wallpaper, exec, $UserScripts/WallpaperSelect.sh
bindd = $mainMod SHIFT, W, Wallpaper effects, exec, $UserScripts/WallpaperEffects.sh
bindd = CTRL ALT, W, Random wallpaper, exec, $UserScripts/WallpaperRandom.sh
bindd = $mainMod CTRL, O, Toggle opacity on active window, exec, hyprctl setprop active opaque toggle
bindd = $mainMod SHIFT, A, Animation presets, exec, $scriptsDir/Animations.sh
bindd = $mainMod SHIFT, O, Change zsh theme, exec, $UserScripts/ZshChangeTheme.sh
bindlnd = ALT_L, SHIFT_L, Switch keyboard layout, exec, $scriptsDir/SwitchKeyboardLayout.sh
bindd = $mainMod ALT, C, Calculator (rofi), exec, $UserScripts/RofiCalc.sh
