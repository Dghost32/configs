# Fine Volume & Brightness Controls

# Fine volume (1% steps with ALT modifier)
bindeld = ALT, xf86audioraisevolume, Fine volume up, exec, $scriptsDir/Volume.sh --inc1
bindeld = ALT, xf86audiolowervolume, Fine volume down, exec, $scriptsDir/Volume.sh --dec1

# Fine brightness (1% steps with ALT modifier)
bindeld = ALT, xf86MonBrightnessUp, Fine brightness up, exec, brightnessctl set +1%
bindeld = ALT, xf86MonBrightnessDown, Fine brightness down, exec, brightnessctl set 1%-

# Audio output cycling
bindld = $mainMod, xf86audiomute, Cycle audio output, exec, $scriptsDir/AudioSwitch.sh
